<link rel="stylesheet" href="Scoreboard.scss" />

<root>
    <div class="container" @ref="Container">
        <div class="limit_container">
            <div class="teampanel blue">
                <image class="team_logo" />
                <text class="player_count" @ref="BluePlayerCount">0 players</text>
                <text class="team_score" @ref="BlueTeamScore">0</text>
            </div>
            <div class="limit_wrapper">
                <image class="mode_logo" @ref="ModeLogo" />
                <text class="mode_label" @ref="ModeName" />
                <text class="limit_display" @ref="ServerTimeLeft">No time limit</text>
            </div>
            <div class="teampanel red">
                <text class="team_score red" @ref="RedTeamScore">0</text>
                <text class="player_count red" @ref="RedPlayerCount">0 players</text>
                <image class="team_logo red" />
            </div>
        </div>
        <div class="players_container">
            <div class="players_wrapper">
                <div class="teamcol blue">
                    <div class="row header">
                        <text class="avatar" />
                        <text class="name">Name</text>
                        <text class="ping">Ping</text>
                    </div>
                    <div class="players" @ref="BluePlayerList" />
                </div>
                <div class="teamcol red">
                    <div class="row header">
                        <text class="avatar" />
                        <text class="name">Name</text>
                        <text class="ping">Ping</text>
                    </div>
                    <div class="players" @ref="RedPlayerList" />
                </div>
            </div>
            <div class="footer">
                <image class="class_image" @ref="ClassImage" />
                <div class="stats">
                    <div class="info_container">
                        <text class="name" @ref="PlayerName" />
                        <text class="map" @ref="MapName" />
                    </div>
                    <div class="stats_container">
                        <div class="col">
                            <div class="row">
                                <text class="stat_name">Kills:</text>
                                <text class="stat_value" @ref="Kills">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Deaths:</text>
                                <text class="stat_value" @ref="Deaths">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Assists:</text>
                                <text class="stat_value" @ref="Assists">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Destruction:</text>
                                <text class="stat_value" @ref="Destruction">0</text>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <text class="stat_name">Captures:</text>
                                <text class="stat_value" @ref="Captures">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Defenses:</text>
                                <text class="stat_value" @ref="Defenses">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Domination:</text>
                                <text class="stat_value" @ref="Domination">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Revenge:</text>
                                <text class="stat_value" @ref="Revenge">0</text>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <text class="stat_name">Invulns:</text>
                                <text class="stat_value" @ref="Invulns">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Headshots:</text>
                                <text class="stat_value" @ref="Headshots">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Teleports:</text>
                                <text class="stat_value" @ref="Teleports">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Healing:</text>
                                <text class="stat_value" @ref="Healing">0</text>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <text class="stat_name">Backstabs:</text>
                                <text class="stat_value" @ref="Backstabs">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Bonus:</text>
                                <text class="stat_value" @ref="Bonus">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Support:</text>
                                <text class="stat_value" @ref="Support">0</text>
                            </div>
                            <div class="row">
                                <text class="stat_name">Damage:</text>
                                <text class="stat_value" @ref="Damage">0</text>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</root>
