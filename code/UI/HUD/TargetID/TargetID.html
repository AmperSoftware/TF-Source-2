<link rel="stylesheet" href="TargetID.scss" />

<root class="targetid">

    <div class="container">
        <HealthCross @ref="Cross" FlashScale="0.5" />
        <div class="labels">
            <div class="profile">
                <text @ref="Pretext" class="pretext" />
                <image @ref="Avatar" class="avatar" />
                <text @ref="Name" class="name" />
            </div>
            <text @ref="Subtext" class="subtext" />
        </div>
    </div>

    <div class="interaction">
        <div class="slider">
            <InputGlyph @ref="InteractionButton" />
            <text @ref="InteractionText" />
        </div>
    </div>
</root>
